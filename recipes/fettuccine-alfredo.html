<!DOCTYPE html>

    <body>
        <h1>Fettuccine Alfredo</h1>
        <img src="https://img.freepik.com/foto-gratis/pasta-fettuccine-pollo-queso-champinones-salsa-crema-menta-vista-lateral_141793-12453.jpg" alt="Fettuccine Alfredo">
        <br>
        <p><h2>Ingredients:</h2></p>
        <ol>
            <li>1 lb Fettuccine Pasta</li>
            <li>6 tbsp Butter</li>
            <li>1 Garlic Clove</li>
            <li>1 ½ cups Heavy Cream</li>
            <li>¼ tspn Salt</li>
            <li>1 ¼ Shredded Parmesan Cheese</li>
            <li>¼ tspn Pepper</li>
            <li>2 tbsp Italian Parsley</li>
        </ol>
    </body>
